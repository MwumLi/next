<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/spritejs.js"></script>
  <script src="//lib.baomitu.com/dat-gui/0.7.2/dat.gui.min.js"></script>
  <style>
    #adaptive {
      width: 100%;
      padding-bottom: 50%;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="adaptive"></div>
  <script>
    const {Scene, Sprite} = spritejs;
    const container = document.getElementById('adaptive');
    const scene = new Scene({
      container,
      width: 1200,
      height: 600,
      // contextType: '2d',
    });
    const layer = scene.layer();

    const sprite = new Sprite();
    sprite.attr({
      anchor: [0.5, 0.5],
      pos: [600, 300],
      bgcolor: 'red',
      size: [50, 50],
      borderRadius: 25,
      translate: [0, -200],
      transformOrigin: [0, 200],
    });

    sprite.animate([
      {rotate: 0},
      {rotate: 360},
    ], {
      duration: 3000,
      iterations: Infinity,
    });

    layer.append(sprite);
  </script>
</body>
</html>
