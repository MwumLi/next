<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick Start</title>
  <script src="/js/spritejs.js"></script>
  <script src="//lib.baomitu.com/d3/4.10.2/d3.js"></script>
  <style>
    html,body {
      margin: 0;
      padding: 0;
      background: #201e1e;
      height: 100%;
      width: 100%;
      max-width: 800px;
    }

    #stage {
      display: inline-block;
      width: 100%;
      height: 0;
      padding-bottom: 100%;
      background: #201e1e;
    }  
  </style>
</head>
<body>
  <div id="stage"></div>
  <script>
    /* globals d3 */
    const {Scene} = spritejs;
    const container = document.getElementById('stage');
    const scene = new Scene({
      container,
      width: 800,
      height: 600,
      mode: 'stickyWidth',
    });

    const layer = d3.select(scene.layer('fglayer'));
    document.querySelector('#stage canvas').style.backgroundColor = '#222830';

    const width = 1330;
    const height = 520;

    const projection = d3.geoMercator()
      .center([107, 38])
      .scale(width / 2 - 40)
      .translate([width / 4 + 80, height / 2]);

    const path = d3.geoPath().projection(projection);

    d3.json('https://s1.ssl.qhres.com/static/6c6d50baf39026d5.json', (err, data) => {
      if(err) throw new Error(err);

      layer.selectAll('path')
        .data(data.features)
        .enter()
        .append('path')
        .attr('strokeColor', 'rgba(0,0,0,0.4)')
        .attr('lineWidth', 1)
        .attr('d', path)
        .attr('fillColor', '#2f3644')
        .on('click', (d) => {
          /* eslint-disable no-console */
          console.log(d.properties.name);
          /* eslint-enable no-console */
        })
        .on('mouseenter', function (d) {
          this.attr('fillColor', '#00c2ff');
        })
        .on('mouseleave', function (d) {
          this.attr('fillColor', '#2f3644');
        });
    });
  </script>
</body>
</html>
