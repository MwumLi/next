<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/spritejs.js"></script>
  <script src="//lib.baomitu.com/dat-gui/0.7.2/dat.gui.min.js"></script>
  <style>
    #adaptive {
      width: 100%;
      padding-bottom: 50%;
      background: #eee;
    }
  </style>
</head>
<body>
  <div id="adaptive"></div>
  <script>
    const {Scene, Regular, Star} = spritejs;
    const container = document.getElementById('adaptive');
    const scene = new Scene({
      container,
      width: 1200,
      height: 600,
      // contextType: '2d',
    });
    const layer = scene.layer();

    const shape = new Regular({
      pos: [300, 300],
      edges: 7,
      radius: 100,
      fillColor: 'blue',
    });
    layer.append(shape);

    const star = new Star({
      pos: [700, 300],
      angles: 5,
      innerRadius: 50,
      outerRadius: 100,
      fillColor: 'red',
    });
    layer.append(star);
  </script>
</body>
</html>
