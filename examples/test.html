<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/spritejs.js"></script>
  <style>
    #container {
      position: absolute;
      width: 512px;
      height: 512px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script>
    const textureURL = 'https://p4.ssl.qhimg.com/t012170360e1552ce17.png';

    const el = new spritejs.Sprite();
    el.attr({
      // size: [100, 100],
      anchor: 0.5,
      borderWidth: 10,
      borderColor: 'rgba(0,0,0,1)',
      bgcolor: 'red',
      pos: [256, 256],
      // transform: 'rotate(45deg)',
      // opacity: 0.2,
      transformOrigin: [50, 50],
    });

    const el2 = el.cloneNode();
    el2.attr({
      anchor: 0,
      texture: textureURL,
      // textureRect: [50, 50, 100, 100],
      padding: 20,
      // textureRepeat: true,
    });

    const gradient = new spritejs.Gradient({
      vector: [0, 0, 100, 100],
      colors: [
        {offset: 0, color: 'red'},
        {offset: 1, color: 'blue'},
      ],
    });

    const path = new spritejs.Path();
    path.d = 'M0 0L0 100L100 100z';
    // path.d = 'M100 100C0 0 0 0 0 0 67.90 66.047 67.904 66.047 67.904 66.047 100 100 100 100 100 100';

    path.attr({
      fillColor: 'green',
      strokeColor: gradient,
      lineWidth: '3px',
      pos: [100, 100],
    });
    
    const container = document.getElementById('container');
    const scene = new spritejs.Scene(container, {displayRatio: 2});

    // const bglayer = scene.layer('bglayer');
    const fglayer = scene.layer('fglayer');

    const l = new spritejs.Label();
    l.attr({
      text: 'abc',
      size: [100, 30],
      // pos: [350, 150],
      bgcolor: 'red',
      textAlign: 'center',
      padding: 20,
      verticalAlign: 'top',
      fillColor: 'blue',
    });

    const group = new spritejs.Group();

    // group.appendChild(el);
    // group.appendChild(el2);
    group.appendChild(path);
    group.appendChild(l);

    group.attr({
      transformOrigin: [256, 256],
    });

    fglayer.appendChild(group);

    function update(t) {
      group.attr({
        transform: `rotate(${0.1 * t})`,
      });
      // requestAnimationFrame(update);
    }

    update(0);
  </script>
</body>
</html>
