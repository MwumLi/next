<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/spritejs.js"></script>
  <style>
    canvas {
      position: absolute;
    }
  </style>
</head>
<body>
  <canvas id="bglayer" width="512" height="512"></canvas>
  <canvas id="fglayer" width="512" height="512"></canvas>
  <script>
    const textureURL = 'https://p4.ssl.qhimg.com/t012170360e1552ce17.png';

    const el = new spritejs.Sprite();
    el.attr({
      // size: [100, 100],
      anchor: 0.5,
      borderWidth: 10,
      borderColor: 'rgba(0,0,0,1)',
      bgcolor: 'red',
      pos: [256, 256],
      // transform: 'rotate(45deg)',
      opacity: 0.2,
      transformOrigin: [50, 50],
    });

    const el2 = el.cloneNode();
    el2.attr({
      anchor: 0,
      texture: textureURL,
      textureRect: [50, 50, 100, 100],
      // textureRepeat: true,
    });

    const gradient = new spritejs.Gradient({
      vector: [0, 0, 100, 100],
      colors: [
        {offset: 0, color: 'red'},
        {offset: 1, color: 'blue'},
      ],
    });

    const path = new spritejs.Path();
    path.d = 'M0 0L0 100L100 100z';

    path.attr({
      fillColor: 'green',
      strokeColor: gradient,
      lineWidth: '3px',
      pos: [100, 100],
    });

    const fgcanvas = document.getElementById('fglayer');
    const bgcanvas = document.getElementById('bglayer');

    const layer = new spritejs.Layer(fgcanvas, {
      // contextType: 'webgl',
    });

    const bglayer = new spritejs.Layer(bgcanvas, {

    });

    const group = new spritejs.Group();

    group.appendChild(el);
    group.appendChild(el2);
    group.appendChild(path);

    group.attr({
      transformOrigin: [256, 256],
    });

    layer.appendChild(group);

    function update(t) {
      group.attr({
        transform: `rotate(${0.1 * t})`,
      });
      // requestAnimationFrame(update);
    }

    update(0);
  </script>
</body>
</html>
