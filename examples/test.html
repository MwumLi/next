<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="/js/spritejs.js"></script>
</head>
<body>
  <canvas width="512" height="512"></canvas>
  <script>
    const el = new spritejs.Sprite();
    el.attr({
      size: [100, 100],
      borderWidth: 10,
      borderColor: 'rgba(0,0,0,1)',
      bgcolor: 'red',
      pos: [100, 100],
      transform: 'rotate(45deg) translate(100px, 100px)',
      opacity: 0.5,
    });

    const renderer = new spritejs.Renderer(document.querySelector('canvas'), {
      // contextType: '2d',
    });

    function update() {
      const meshes = el.draw(renderer);
      console.log(meshes);
      // mesh.rotate(Math.PI / 4);
      renderer.drawMeshes(meshes);
    }

    update();
  </script>
</body>
</html>
